language: node_js
cache:
  directories:
    - node_modules
node_js:
  - 10
before_script:
  - npm prune
script:
  - npm test
after_success:
  - npm run build
branches:
  only:
    - master
jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
